<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Avaliação</title>
    <link rel="stylesheet" href="../assets/styles/reset.css">
    <link rel="stylesheet" href="../assets/styles/style.css">
    <link rel="stylesheet" href="../assets/styles/styles_form.css">
    <script src="https://kit.fontawesome.com/23638b2973.js" crossorigin="anonymous" defer></script>
</head>

<body>
    <header>
        <img src="../assets/img/logo.png" alt="Logo Inclusão Escolar" class="header-logo">
        <h1>Caminho Azul</h1>
        <button id="toggle-theme"><i class="fa-solid fa-moon"></i> Modo Escuro</button>
        <nav>
            <ul>
                <li><a href="./index.html">
                        <i class="fa-solid fa-arrow-left-long"></i>
                        Voltar
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="formulario">
        <form>
            <div>
                <h2>Formulário de Orientações<span>*</span></h2>
                <p>Preencha as informações abaixo para receber orientações personalizadas.</p>
                <hr>
                <p class="rmk"><span>*</span> - As orientações resultantes desse formulário, são automatizadas por
                    Inteligência Artificial.</p>
            </div>
            <div class="form-group">
                <label for="nomeResponsavel">Nome do responsável:</label>
                <input type="text" id="nomeResponsavel" name="nomeResponsavel" value="TEste" value="TEste" required>
            </div>
            <div class="form-group">
                <div class="colums">
                    <div class="form-group">
                        <label for="idade">Idade da criança:</label>
                        <input type="number" id="idade" name="idade" value="1" required>
                    </div>
                    <div class="form-group">
                        <label for="nivelSuporte">Nível de suporte:</label>
                        <select id="nivelSuporte" name="nivelSuporte" required>
                            <option value="">Selecione</option>
                            <option selected value="nível 1">Nível 1</option>
                            <option value="nível 2">Nível 2</option>
                            <option value="nível 3">Nível 3</option>

                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tipoSuporte">Tipo de suporte:</label>
                        <select id="tipoSuporte" name="tipoSuporte" required>
                            <option value="">Selecione</option>
                            <option selected value="não verbal">Não verbal</option>
                            <option value="agressivo">Agressivo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="terapia">Recebe terapia desde o início do diagnóstico?</label>
                        <select id="terapia" name="terapia" required>
                            <option value="">Selecione</option>
                            <option selected value="sim">Sim</option>
                            <option value="não">Não</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="observacoes">Gostarias de adicionar outras informações?</label>
                    <textarea id="observacoes" name="observacoes">Teste de Área de Texto.</textarea>
                </div>
            </div>
            <div class="colums">
                <button type="button" onclick="enviarFormulario()">Enviar</button>
                <button type="button" class="clear" onclick="limparFormulario()">Limpar</button>
            </div>
        </form>
    </section>
    <section id="interactions" class="invisible">
        <div>
            <h2>Orientações:</h2>
            <ul class="form-group">
            </ul>
            <div class="colums">
                <button type="button" onclick="enviarNovaPergunta()">Perguntar</button>
                <button type="button" class="clear" onclick="limparFormulario()">Apagar</button>
            </div>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 Caminho Azul. Todos os direitos reservados.</p>
    </footer>
    <script src="./main.js" defer></script>
</body>

</html>
