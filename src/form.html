<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Avaliação</title>
    <link rel="stylesheet" href="../assets/styles/style.css">
    <script src="https://kit.fontawesome.com/23638b2973.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <img src="../assets/img/logo.png" alt="Logo Inclusão Escolar" class="header-logo">
        <h1>Caminho Azul</h1>
        <button id="toggle-theme"><i class="fa-solid fa-moon"></i> Modo Escuro</button>
        <nav>
            <ul>
                <li><a href="./index.html">
                        <i class="fa-solid fa-arrow-left-long"></i>
                        Voltar
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <section>
        <form>
            <div class="form-group">
                <label for="nome">Nome do responsável:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="nomr">Nome da criança:</label>
                <input type="text" id="nomr" name="nomr" required>
            </div>

            <div class="form-group">
                <label for="idade">Idade da criança:</label>
                <input type="number" id="idade" name="idade" required>
            </div>

            <div class="form-group">
                <label for="suporte">Nível de suporte:</label>
                <select id="suporte" name="suporte" required>
                    <option value="">Selecione</option>
                    <option value="nivel1">Nível 1</option>
                    <option value="nivel2">Nível 2</option>
                    <option value="nivel3">Nível 3</option>

                </select>
            </div>

            <div class="form-group">
                <label for="terapia">Recebe terapia desde o início do diagnóstico?</label>
                <select id="terapia" name="terapia" required>
                    <option value="">Selecione</option>
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
            </div>

            <div class="form-group">
                <label for="cuidador">Quem cuida da criança:</label>
                <input type="text" id="cuidador" name="cuidador" required>
            </div>

            <input type="submit" value="Enviar">
        </form>
    </section>

    <footer>
        <p>&copy; 2025 Caminho Azul. Todos os direitos reservados.</p>
    </footer>
    <script src="./main.js" defer></script>
</body>

</html>
